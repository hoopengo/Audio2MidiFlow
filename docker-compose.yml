services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Use absolute path inside container; persisted via bind-mounted ./data -> /app/data
      - DATABASE_URL=sqlite:////app/data/audio2midi.db
      - UPLOAD_DIR=./uploads
      - OUTPUT_DIR=./outputs
      - MAX_FILE_SIZE=52428800
      - CORS_ORIGINS=["http://localhost:3000", "http://frontend:3000"]
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    networks:
      - audio2midi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - audio2midi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  audio2midi-network:
    driver: bridge

volumes:
  data:
    driver: local
  uploads:
    driver: local
  outputs:
    driver: local